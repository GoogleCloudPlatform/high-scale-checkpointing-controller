# this example shows how to mount local ramdisk to a workload pod

apiVersion: v1
kind: Pod
metadata:
  name: mock-ram-pod
spec:
  terminationGracePeriodSeconds: 1
  containers:
   - name: main
     image: debian
     command: ["sleep", "3600"]
     volumeMounts:
       - mountPath: /checkpoint
         name: checkpoint
  volumes:
  - name: checkpoint
    csi:
      driver: multitier-checkpoint.csi.storage.gke.io
