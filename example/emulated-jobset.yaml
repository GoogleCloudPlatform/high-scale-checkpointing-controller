# This jobset is used for emulated testing in guitar tests.
#
# Substitute !BUCKET_NAME!, !PROJECT!, !TAG!.
#
# The selector matches the machine type used in the guitar test.
#
# This assumes the nodes where to run the emulated training are labeled
# kind=checkpoint, and tainted with "checkpoint:NoSchedule".
#
# !PROJECT! and !TAG! just set the emulator version, which could be copied
# instead from the guitar test.
#
# The replication worker should be highscalecheckpointing-replicator:v0.1.3 or greater.
#

apiVersion: checkpointing.gke.io/v1
kind: CheckpointConfiguration
metadata:
  name: emulated-test
spec:
  cloudStorageBucketName: !BUCKET_NAME!
  nodeSelector:
    node.kubernetes.io/instance-type: n2-standard-2
  tolerations:
  - key: checkpoint
    operator: Exists
    effect: NoSchedule
  inMemoryVolumeSize: 10Mi
  csiEphemeralLimit: 50Mi
  gcsFuseMountOptions:
  - implicit-dirs
  - metadata-cache:negative-ttl-secs:0
  - metadata-cache:ttl-secs:-1
  - metadata-cache:stat-cache-max-size-mb:-1
  - metadata-cache:type-cache-max-size-mb:-1
  - file-cache:max-size-mb:-1
  - file-cache:cache-file-for-range-read:true
  - file-system:kernel-list-cache-ttl-secs:0
  - file-cache:enable-parallel-downloads:true
  - read_ahead_kb=1024
  - write:enable-streaming-writes:true
---
apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  annotations:
    alpha.jobset.sigs.k8s.io/exclusive-topology: cloud.google.com/gke-nodepool
  name: emulated-training
spec:
  failurePolicy:
    maxRestarts: 0
  replicatedJobs:
  - name: slice
    replicas: 3  # If changed, update NODE_COUNT below.
    template:
      metadata: {}
      spec:
        backoffLimit: 0
        completionMode: Indexed
        completions: 2  # If changed, update NODE_COUNT and NODE_COUNT_PER_JOB below.
        parallelism: 2
        template:
          metadata:
            annotations:
              gke-gcsfuse/volumes: "true"
            labels:
              job: emulated-training
          spec:
            restartPolicy: Never
            terminationGracePeriodSeconds: 1
            nodeSelector:
              node.kubernetes.io/instance-type: n2-standard-2
            tolerations:
            - key: checkpoint
              operator: Exists
              effect: NoSchedule
            affinity:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      job: emulated-training
                  topologyKey: kubernetes.io/hostname
            containers:
            - name: training
              image: us-docker.pkg.dev/!PROJECT!/main/mtc-emulated:!TAG!
              env:
              - name: POD_INDEX
                valueFrom:
                  fieldRef:
                    fieldPath: "metadata.labels['batch.kubernetes.io/job-completion-index']"
              - name: JOB_INDEX
                valueFrom:
                  fieldRef:
                    fieldPath: "metadata.labels['jobset.sigs.k8s.io/job-index']"
              - name: NODE_COUNT
                value: "6"
              - name: WORKER_COUNT
                value: "1"
              - name: START_CLEAN
                value: "true"
              - name: NODE_COUNT_PER_JOB
                value: "2"
              - name: NO_DEBUG_BACKUP
                value: "true"
              - name: JOB_NAME
                value: dima
              - name: WORKLOAD_UUID
                value: manual
              securityContext:
                privileged: true
              command:
              - bash
              - -c
              - python3 fake-ml-model-entrypoint.py --no-use_redis
              volumeMounts:
              - name: ramdisk
                mountPath: /app/local
              - name: backup
                mountPath: /app/backup
            volumes:
            - name: ramdisk
              csi:
                driver: multitier-checkpoint.csi.storage.gke.io
            - name: backup
              csi:
                driver: gcsfuse.csi.storage.gke.io
                volumeAttributes:
                  bucketName: !BUCKET_NAME!
