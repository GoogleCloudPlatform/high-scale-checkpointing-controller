apiVersion: v1
kind: ConfigMap
metadata:
  name: topology
  namespace: gkecheckpoint
data:
  gke-ckpt-pod-count: "5"
  gke-ckpt-workload-label: worker-test
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: controller
  namespace: gkecheckpoint
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      nodeSelector:
        target: controller
      serviceAccountName: checkpoint-controller
      containers:
      - name: controller
        image: REPOSITORY/checkpoint-controller:latest
        imagePullPolicy: Always
        args:
        - --namespace=gkecheckpoint
        - --configmap=topology
