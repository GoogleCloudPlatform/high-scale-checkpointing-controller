kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi
  namespace: gkecheckpoint
spec:
  selector:
    matchLabels:
      app: csi
  template:
    metadata:
      labels:
        app: csi
      annotations:
        gke-gcsfuse/volumes: "true"
        gke-gcsfuse/cpu-limit: "0"
        gke-gcsfuse/memory-limit: "0"
        gke-gcsfuse/ephemeral-storage-limit: "0"
    spec:
      hostNetwork: true
      serviceAccountName: csi-node
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: registrar
          image: gke.gcr.io/csi-node-driver-registrar:v2.5.1-gke.1
          args:
            - "--v=5"
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/gkecheckpoint.csi.storage.gke.io/csi.sock"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: csi
          image: gcr.io/YOUR_PROJECT/checkpoint_tmpfs_driver:v0.0.2
          imagePullPolicy: Always
          args:
            - "--v=5"
            - "--endpoint=unix:/csi/csi.sock"
            - "--csi-node-id=$(NODE_NAME)"
            - "--tmpfs-size-mib=1000"
            - "--namespace=gkecheckpoint"
            - "--pod-name=$(POD_NAME)"
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          securityContext:
            privileged: true
          volumeMounts:
            - name: kubelet-pods-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: plugin-dir
              mountPath: /csi
            - name: repl-config
              mountPath: /repl-config
            - name: ramdisk
              mountPath: /local/tmpfs
              mountPropagation: "Bidirectional"
        - name: repl-worker
          image: gcr.io/YOUR_PROJECT/repl:v0.0.2
          imagePullPolicy: Always
          env:
          - name: MASTER_PORT
            value: "4242"
          - name: DEBUG_BACKUP
            value: "true"
          securityContext:
            privileged: true
          ports:
            - name: coordinator
              containerPort: 4242
          volumeMounts:
          - name: repl-config
            mountPath: /repl-config
          - name: gcs-fuse-csi
            mountPath: /app/backup
          - name: ramdisk
            mountPath: /app/local
        - name: nfs-server
          image: gcr.io/google_containers/volume-nfs:0.8
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /exports
              name: ramdisk
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
        - name: kubelet-pods-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/gkecheckpoint.csi.storage.gke.io
            type: DirectoryOrCreate
        - name: ramdisk
          emptyDir: {}
        - name: repl-config
          emptyDir:
            sizeLimit: 5Mi
        - name: gcs-fuse-csi
          csi:
            driver: gcsfuse.csi.storage.gke.io
            volumeAttributes:
              bucketName: <your-bucket>
