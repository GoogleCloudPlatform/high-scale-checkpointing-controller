apiVersion: v1
kind: Namespace
metadata:
  # Must match kustomization.yaml.
  name: gke-managed-checkpointing
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gcp-critical-pods
  namespace: gke-managed-checkpointing
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  hard:
    pods: "1000000000"
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["system-node-critical", "system-cluster-critical"]
---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: multitier-checkpoint.csi.storage.gke.io
spec:
  attachRequired: false
  podInfoOnMount: true
  volumeLifecycleModes:
  - Ephemeral
